<div class="card m-3">
  <div class="grid">
      <div class="col-3 grid">
        <div class="col-12 justify-content-center flex">
          <p-button
          (click)="registrarForm()"
          icon="pi pi-external-link"
          label="Registrar Afiliado"
          class="my-5"
          ></p-button>
        </div>
        <div class="col-12 justify-content-center flex">
          <p-button
          (click)="registrarForm()"
          icon="pi pi-external-link"
          label="Registrar Afiliado"
          class="my-5"
          ></p-button>
        </div>
        <div class="col-12 justify-content-center flex">
          <p-button
          (click)="registrarForm()"
          icon="pi pi-external-link"
          label="Registrar Afiliado"
          class="my-5"
          ></p-button>
        </div>
        <div class="col-12 justify-content-center flex">
          <p-button
          (click)="registrarForm()"
          icon="pi pi-external-link"
          label="Registrar Afiliado"
          class="my-5"
          ></p-button>
        </div>
        <div class="col-12 justify-content-center flex">
          <p-button
          (click)="registrarForm()"
          icon="pi pi-external-link"
          label="Registrar Afiliado"
          class="my-5"
          ></p-button>
        </div>
      </div>
      <div class="col-9">
        <app-afiliado-listar
          [data]="afiliados"
          (enviarIdDetalles)="detailview($event)"
        ></app-afiliado-listar>
      </div>
  </div>
</div>


<app-afiliado-details
  *ngIf="afiliadoSelected"
  [dataSelected]="afiliadoSelected"
  [displayModal]="detallesModal"
  (onCloseDetalles)="cerrarDetallesModal($event)"
  (emitOperation)="recibirOperation($event)"
>
</app-afiliado-details>
