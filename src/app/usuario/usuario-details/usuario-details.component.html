<p-dialog
  header="Detalles de Usuario"
  [(visible)]="displayModal"
  [baseZIndex]="999"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeModal()"
  [blockScroll]="true"
>
  <p-card [style]="{padding:'0px'}">
    <ng-template pTemplate="content">
        <div class="grid p-fluid w-full">
            <div class="col-12 grid p-fluid ">
                <div class="col-12 flex align-items-center">Datos de Usuario</div>
                <div class="col-12 grid p-fluid flex justify-content-center">
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >ID</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.id}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >USUARIO</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.userName}}"></div></div>
                </div>
            </div>
        </div> 
    </ng-template>
</p-card>
  <p-card [style]="{padding:'0px'}">
    <ng-template pTemplate="content">
        <div class="grid p-fluid w-full">
            <div class="col-12 grid p-fluid ">
                <div class="col-12 flex align-items-center">Perfil de usuario</div>
                <div class="col-12 grid p-fluid flex justify-content-center">
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >ID</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.id}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >NOMBRE USUARIO</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.nombreUsuario}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >CORREO</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.correo}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >CODIGO POSTAL</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.codigoPostal}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >CONTACTOS</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.contactos}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >PROFILE IMAGE</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.profileImage}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >DIRECCION</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.direccion}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >LONGITUD</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.longitud}}"></div></div>
                    <div class="field col-12 md:col-6 flex grid align-items-center"><label class="col-fixed field-label" >LATITUD</label><div class="col"><input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none" [disabled]="true" value="{{dataSelected.perfil?.latitud}}"></div></div>
                </div>
            </div>
        </div> 
    </ng-template>
</p-card>
<ng-template pTemplate="footer">
 <div class="flex justify-content-center flex-wrap">

     <button pButton pRipple type="button" label="MODIFICAR PERFIL" class="p-button-secondary  mx-3 " (click)="operation({type:'MODIFICAR',id:dataSelected.id!})"
     ></button>
     <button pButton pRipple type="button" label="REASIGNAR ROLES" class="p-button-info  mx-3 " (click)="operation({type:'REASIGNAR',id:dataSelected.id!})"
     ></button>
     
     <button pButton pRipple type="button" label="DESHABILITAR" 
     *ngIf="dataSelected.estado===1 else deshabilitar"
     class="p-button-warning  mx-3 " (click)="operation({type:'DESHABILITAR',id:dataSelected.id!})"></button>
     <ng-template #deshabilitar>
         <button pButton pRipple type="button" label="HABILITAR" 
         class="p-button-warning  mx-3 " (click)="operation({type:'HABILITAR',id:dataSelected.id!})"></button>
     </ng-template>
    </div>
</ng-template>
</p-dialog>
